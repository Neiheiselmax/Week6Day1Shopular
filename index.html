<!doctype html>
<html ng-app='taco'>
  <head>
  	<title>Hello World</title>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header ng-controller='TableController as vm'>


  <div class="header">
  <h1>Shopular!</h1>
  </div>

  <div class="col-md-8 col-md-offset-2">
			<table class="table table-striped" ng-class="vm.table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
            <th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.items track by $index">
						<td>{{item.name}}</td>
						<td>{{(item.price-item.discount)*vm.tax | currency}} <span ng-if="item.discount > 0"><img src="/images/sale.png"></span></td>
						<td>{{item.quantity}}
            <img class="arrow" src="http://icons.iconarchive.com/icons/icons8/ios7/256/Arrows-Up-3-icon.png" ng-click="vm.changeQuantity(item,true)">
             <img class="arrow" src="http://icons.iconarchive.com/icons/icons8/ios7/256/Arrows-Down-2-icon.png" ng-click="vm.changeQuantity(item,false)">
            </td>
            <td>{{item.color}}</td>
					</tr>
				</tbody>
			</table>
      </div>
      

       <form class="col-md-10 col-md-offset-1" novalidate name='addInventory' ng-submit='vm.update(addInventory.$valid)'>
       <h2>Enter An Item!</h2>
       <hr>
    Name: <input  class="form-control" type='text' ng-model='vm.item.name' required>
    Price: <input  class="form-control" type='number' ng-model='vm.item.price' required>
    Quantity: <input  class="form-control" type='number' ng-model='vm.item.quantity' required min='0' max='10000'>
    Color: <input  class="form-control" type='text' ng-model='vm.item.color' required>
    Discount: <input class="form-control"  type='number' ng-model='vm.item.discount'>
    <button type="submit">Add to Inventory</button>
  </form>


    </header>

  

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
    <script src='js/services/API.js'></script>
    <script src='js/controllers/TableControllers.js'></script>
  </body>
</html>
